<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S0iRu_VR - Profile</title>
    <!-- Google Fonts: 日本語フォントと英字フォント -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Orbitron:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome: アイコン用 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="icon.png" type="image/png">

    <style>
        /* --- CSS 変数定義 --- */
        :root {
            /* ダークモードベースの色 */
            --bg-color: #0d1117;
            /* 背景色: GitHub Darkのような深い紺色 */
            --card-bg: rgba(22, 27, 34, 0.7);
            /* カード背景: 半透明 */
            --card-border: rgba(255, 255, 255, 0.1);

            /* アクセントカラー */
            --accent-primary: #58a6ff;
            /* 青 */
            --accent-secondary: #bc8cff;
            /* 紫 */
            --text-main: #c9d1d9;
            /* メインテキスト */
            --text-heading: #ffffff;
            /* 見出し */

            /* グラデーション装飾用 */
            --orb-color-1: #7928ca;
            --orb-color-2: #ff0080;
        }

        /* --- リセット & 基本設定 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            /* 横スクロール防止 */
            position: relative;
        }

        /* --- 背景のアニメーション装飾 (オーブ) --- */
        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
            pointer-events: none;
            /* クリックを邪魔しない */
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--orb-color-1);
            top: -50px;
            left: -50px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--orb-color-2);
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
            /* タイミングをずらす */
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(30px, 50px) scale(1.1);
            }

            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        /* --- メインカード --- */
        .profile-card {
            background: var(--card-bg);
            /* ガラスモーフィズム効果（すりガラス） */
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);

            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 3.5rem 2rem;
            width: 90%;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);

            /* アニメーション */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- アイコン画像エリア --- */
        .avatar-container {
            position: relative;
            width: 130px;
            height: 130px;
            margin: 0 auto 1.5rem;
        }

        .avatar-placeholder {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid var(--text-heading);
            background: linear-gradient(135deg, #1f2937, #111827);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.3);
        }

        /* 画像がある場合はimgタグを表示、ない場合はiタグを表示するスタイル */
        .avatar-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            /* 画像URLが設定されたら block にする */
        }

        /* デフォルトのアイコン（画像がない時用） */
        .avatar-icon {
            font-size: 3.5rem;
            color: var(--text-main);
        }

        .status-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background-color: #238636;
            /* Online Green */
            border: 4px solid #161b22;
            /* カード背景に近い色で縁取り */
            border-radius: 50%;
            box-shadow: 0 0 10px #238636;
        }

        /* --- テキストエリア --- */
        .name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--text-heading);
            margin-bottom: 0.25rem;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .tagline {
            color: var(--accent-primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        .bio {
            font-size: 0.95rem;
            line-height: 1.8;
            margin-bottom: 2.5rem;
            color: #8b949e;
            padding: 0 1rem;
        }

        /* --- リンクボタン群 --- */
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            /* 中央揃え */
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-heading);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        /* ホバー時の光るエフェクト */
        .link-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .link-btn:hover:before {
            left: 100%;
        }

        .link-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .link-btn i {
            position: absolute;
            left: 20px;
            font-size: 1.3rem;
        }

        /* 各SNSブランドカラー（ホバー時） */
        .btn-twitter:hover {
            border-color: #1DA1F2;
            color: #1DA1F2;
            box-shadow: 0 0 15px rgba(29, 161, 242, 0.3);
        }

        .btn-discord:hover {
            border-color: #5865F2;
            color: #5865F2;
            box-shadow: 0 0 15px rgba(88, 101, 242, 0.3);
        }

        .btn-vrchat:hover {
            border-color: #16c6d0;
            color: #16c6d0;
            box-shadow: 0 0 15px rgba(22, 198, 208, 0.3);
        }

        .btn-mail:hover {
            border-color: #ffffff;
            color: #ffffff;
        }

        footer {
            margin-top: 2.5rem;
            font-size: 0.75rem;
            color: #484f58;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        /* スマホ向けの微調整 */
        @media (max-width: 480px) {
            .profile-card {
                padding: 2.5rem 1.5rem;
                width: 95%;
            }

            .name {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
